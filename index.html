<!doctype html>
<html>
  <head>
    <title>Simple Q Learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-auto m-auto">
          <canvas id="canvas" width="500" height="500" style="border: 1px solid black"></canvas>
        </div>
        <div class="col-auto m-auto">
          <canvas id="visual" width="300" height="500"></canvas>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <button id="reload" class="btn btn-block btn-primary">Reload</button>
        </div>
        <div class="col-md-2">
          <button id="pause" class="btn btn-block btn-secondary">Pause</button>
        </div>
        <div class="col-md-3">
          <label for="time">Speed: </label>
          <input style="direction: rtl" id="time" type="range" min="0" max="1000" value="50" />
        </div>
        <div class="col-md-3">
          <label for="gridSize">Size: </label>
          <input id="gridSize" type="range" min="1" max="10" value="2" />
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 10px">
      <div class="col-auto m-auto">
        <table class="table">

          <thead>
            <tr class="thead-light">
              <th>Iterations</th>
              <th>Highest Grid</th>
              <th>Lowest Grid</th>
              <th>Deaths</th>
              <th>Wins</th>
              <th>Action</th>
              <th>Longest Trial</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td><span id="iters"></span></td>
              <td><span id="gridHigh"></span></td>
              <td><span id="gridLow"></span></td>
              <td><span id="death"></span></td>
              <td><span id="wins"></span></td>
              <td><div style="min-width: 125px" id="actions"></div></td>
              <td><span id="longestPath"></span></td>
              <td style="min-width: 100px"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
